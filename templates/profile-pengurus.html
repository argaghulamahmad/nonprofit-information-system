<html>
  <head>
    <title>User Profile</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="/static/profile.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
          <h5 class="my-0 mr-md-auto font-weight-normal">SION</h5>
          <a class="btn" href="/dashboard">Home</a>
          <a class="btn btn-outline-warning" href="/logout">Log out</a>
    </div>
    <main role="main">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <div class="carousel-caption">
                <h1>{{ nama }}</h1>
                <p>Pengurus Organisasi {{ organisasi }}</p>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
      <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-lg-4">
            <h2>Email</h2>
            <p>{{ email }}</p>
          </div>
          <div class="col-lg-4">
            <h2>Alamat</h2>
            <p>{{ alamat }}</p>
          </div>
          <div class="col-lg-4">
            <h2>Password</h2>
            <p>{{ password }}</p>
          </div>
        </div>
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1"><a href="/">SION</a> by <a href="https://gitlab.com/KelompokE1Basdat2018/SION-FLASK">E1BASDAT18</a> Â© 2018</p>
      </footer>
    </main>
</body>
</html>
